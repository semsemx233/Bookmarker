<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!------------------ favicon -------------->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!------------------ Google Fonts -------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!------------------ Font Awesome -------------->
    <link rel="stylesheet" href="css/all.min.css">
    <!------------------ BootStrap -------------->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!------------------ Main Style -------------->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="d-block mx-auto">Bookmarker</h1>

        <div class="bookmark-body p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="site-name w-100">
                <label for="bookmarkName" class="pb-2">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" id="bookmarkName" class="form-control" placeholder="bookmark Name">
            </div>

            <div class="site-url w-100">
                <label for="bookmarkURL" class="pb-2">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input type="text" id="bookmarkURL" class="form-control" placeholder="Website URL">
            </div>

            <button class="btn btn-submit px-5 border-0" id="submitBtn">Submit</button>
        </div>

        <div class="table-responsive mt-4 text-center">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
    </div>



    <!------------------ BootStrap js -------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!------------------ Main js -------------->
    <script src="js/main.js"></script>

</body>
</html>
